
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLS Play Picker</title>
    <!-- Favicon and touch icon (served from public/img/favicon.ico) -->
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicon.ico" />
    <!-- Meta for better display -->
    <meta name="theme-color" content="#667eea">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0606 0%, #1a0a0a 25%, #2d1515 50%, #4a1a1a 75%, #6b2020 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes twinkleSlow {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }

      /* Falling, blinking golden stars */
      @keyframes fallStar {
        0% {
          transform: translateY(-120px) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 0.9;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(100vh) scale(1.05);
          opacity: 0;
        }
      }

      .fall-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .fall-layer .star {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,215,0,1) 0%, rgba(255,215,0,0.7) 60%, rgba(255,215,0,0) 100%);
        box-shadow: 0 0 8px rgba(255,215,0,0.9), 0 0 16px rgba(255,215,0,0.6);
        animation-name: fallStar, twinkle;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
      }

      /* Slight variation sizes */
      .fall-layer .star.sm { width: 4px; height: 4px; }
      .fall-layer .star.md { width: 6px; height: 6px; }
      .fall-layer .star.lg { width: 8px; height: 8px; }

      body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.8), transparent),
          radial-gradient(2px 2px at 60% 70%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(1px 1px at 50% 50%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 80% 10%, rgba(255, 215, 0, 0.8), transparent),
          radial-gradient(2px 2px at 90% 60%, rgba(255, 215, 0, 0.5), transparent),
          radial-gradient(1px 1px at 33% 50%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 10% 60%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(2px 2px at 70% 15%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 15% 85%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(1px 1px at 85% 40%, rgba(255, 215, 0, 0.8), transparent),
          radial-gradient(2px 2px at 40% 20%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 25% 75%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(2px 2px at 75% 80%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 55% 35%, rgba(255, 215, 0, 0.5), transparent),
          radial-gradient(1px 1px at 95% 25%, rgba(255, 215, 0, 0.6), transparent);
        background-size: 200% 200%;
        pointer-events: none;
        z-index: 0;
        animation: twinkle 3s ease-in-out infinite;
      }

      body::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 45% 55%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 12% 25%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(2px 2px at 88% 75%, rgba(255, 215, 0, 0.8), transparent),
          radial-gradient(1px 1px at 35% 90%, rgba(255, 215, 0, 0.5), transparent),
          radial-gradient(1px 1px at 65% 15%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(2px 2px at 5% 45%, rgba(255, 215, 0, 0.6), transparent),
          radial-gradient(1px 1px at 92% 50%, rgba(255, 215, 0, 0.7), transparent),
          radial-gradient(1px 1px at 48% 8%, rgba(255, 215, 0, 0.6), transparent);
        background-size: 200% 200%;
        pointer-events: none;
        z-index: 0;
        animation: twinkleSlow 4s ease-in-out infinite;
      }

      #root {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        #root {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Falling blinking stars layer behind content -->
    <div class="fall-layer" aria-hidden="true">
      <span class="star sm" style="left: 8%; top: -40px; animation-duration: 6.5s, 3.2s; animation-delay: 0s, 0.3s"></span>
      <span class="star md" style="left: 20%; top: -70px; animation-duration: 7.8s, 2.8s; animation-delay: 0.6s, 0.1s"></span>
      <span class="star lg" style="left: 33%; top: -60px; animation-duration: 8.4s, 3.5s; animation-delay: 1.2s, 0.6s"></span>
      <span class="star sm" style="left: 46%; top: -50px; animation-duration: 6.2s, 2.9s; animation-delay: 0.9s, 0.2s"></span>
      <span class="star md" style="left: 58%; top: -80px; animation-duration: 9.0s, 3.1s; animation-delay: 0.3s, 0.7s"></span>
      <span class="star lg" style="left: 69%; top: -65px; animation-duration: 7.1s, 3.0s; animation-delay: 1.4s, 0.4s"></span>
      <span class="star sm" style="left: 77%; top: -55px; animation-duration: 8.8s, 3.3s; animation-delay: 0.2s, 0.5s"></span>
      <span class="star md" style="left: 86%; top: -90px; animation-duration: 9.6s, 2.7s; animation-delay: 1.0s, 0.3s"></span>
      <span class="star sm" style="left: 94%; top: -70px; animation-duration: 7.3s, 3.1s; animation-delay: 0.5s, 0.6s"></span>
      <span class="star md" style="left: 12%; top: -60px; animation-duration: 8.1s, 3.0s; animation-delay: 1.6s, 0.2s"></span>
      <span class="star lg" style="left: 41%; top: -85px; animation-duration: 10.2s, 2.6s; animation-delay: 0.7s, 0.4s"></span>
      <span class="star sm" style="left: 73%; top: -75px; animation-duration: 6.9s, 3.4s; animation-delay: 1.8s, 0.1s"></span>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
